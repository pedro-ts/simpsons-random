<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sorteador Simpsons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 720px;
            margin: auto;
        }

        button {
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        .card {
            margin-top: 16px;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        a {
            word-break: break-all;
        }
    </style>
</head>

<body>
    <h1>Sorteador de Episódios</h1>
    <p>Clica e ele te dá uma temporada/episódio + link.</p>

    <button id="btn">Sortear episódio</button>

    <div class="card" id="out" style="display:none;">
        <div><b>Temporada:</b> <span id="temp"></span></div>
        <div><b>Episódio:</b> <span id="epi"></span></div>
        <div><b>Link:</b> <a id="link" href="#" target="_blank" rel="noopener">abrir</a></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
